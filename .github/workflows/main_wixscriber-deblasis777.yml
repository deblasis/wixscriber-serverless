# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wixscriber-deblasis777

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f90d01b879f64b8bb21421304789ae39 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33b32091a7404053b8701c9c07d907ba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f90d01b879f64b8bb21421304789ae39 }}/wixscriber-serverless:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wixscriber-deblasis777'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_37877a378bfb459082aae08eca89faaf }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f90d01b879f64b8bb21421304789ae39 }}/wixscriber-serverless:${{ github.sha }}'